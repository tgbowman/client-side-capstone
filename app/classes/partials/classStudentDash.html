<h1>{{currentStudent.studentFirstName}} {{currentStudent.studentLastName}}</h1>
<h2>Class: {{currentClass.name}}</h2>
<h3>Assignments:</h3>
<ul ng-repeat="assignment in assignments">
    <li><a href="#!/assignments/assignmentStudentDash/{{assignment.id}}">{{assignment.title}}</a><span>Grade: {{assignment.grade}}</span></li>
</ul>

<h3>Overall Grade: {{overallGrade}}</h3>
