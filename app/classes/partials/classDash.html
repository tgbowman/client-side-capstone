<h1>{{currentClass.name}}</h1>
<button ng-click = "addStudentForm()">Add Student</button>
<h2>Students:</h2>
<ul ng-repeat = "student in myStudents">
    <li><a href="#">{{student.studentFirstName}} {{student.studentLastName}}</a><button ng-click="deleteStudentFromClass(student)">Remove Student from Class</button></li>
</ul>
