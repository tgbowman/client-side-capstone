<div>
    <input type="text" ng-model="userFirstName" id="newFirstName" placeholder="First Name">
    <input type="text" ng-model="userLastName" id="newLastName" placeholder="Last Name">
    <input type="email" ng-model="auth.email" id="newEmail" placeholder="Email">
    <input type="password" ng-model="auth.password" id="newPass" placeholder="Password">
    <button ng-click="registerUser(auth)">Register</button>
</div>
